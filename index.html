<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge.chrome=1">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" href="css/fontello.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<title>Memory Game</title>

</head>

<body>
	<h1>Memory Game</h1>
	<section class="game-bar">
		<div class="game-bar__stars">
			<i class="icon-star"></i>
			<i class="icon-star"></i>
			<i class="icon-star"></i>
		</div>
		<div class="game-bar__moves">
			<p class="moves__count">0</p>
			Moves
		</div>
		<div class="game-bar__restart">
			<i class="icon-arrows-cw"></i>
		</div>
		<div class="timer">
			Timer<span class="timer__sec">0</span>s
		</div>
	</section>
	<div class="game-wrapper">
		
		<div class="card">
			<i class="card__back"></i>
		</div>
		<div class="card">
			<i class="card__back"></i>
		</div>		
		<div class="card">
			<i class="card__back"></i>
		</div>
		<div class="card">
			<i class="card__back"></i>
		</div>
		<div class="card">
			<i class="card__back"></i>
		</div>
		<div class="card">
			<i class="card__back"></i>
		</div>
		<div class="card">
			<i class="card__back"></i>
		</div>
		<div class="card">
			<i class="card__back"></i>
		</div>
		<div class="card">
			<i class="card__back"></i>
		</div>
		<div class="card">
			<i class="card__back"></i>
		</div>
		<div class="card">
			<i class="card__back"></i>
		</div>
		<div class="card">
			<i class="card__back"></i>
		</div>
		<div class="card">
			<i class="card__back"></i>
		</div>
		<div class="card">
			<i class="card__back"></i>
		</div>
		<div class="card">
			<i class="card__back"></i>
		</div>
		<div class="card">
			<i class="card__back"></i>
		</div>
	</div>
	<div class="modal">
        <div class="modal__content">
            <span class="mc__close-button">&times;</span>
            <h3 class="mc__h3-modal">Congratulations!</h3>
            <div class="mc__score-label"><span class="mc__info">Star rating:</span><div class="game-bar__stars final-score"></div></div>
            <div class="mc__score-label"><span class="mc__info">Your time:</span><span class="mc__seconds"></span>s</div>
            <button class="mc__play-again">Play again</button>
        </div>
    </div>

	<script src="app.js"></script>
</body>

</html>
